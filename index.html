<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System VR Experience - Fixed</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
            border: 1px solid #333;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            border: 1px solid #333;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            border: 1px solid #333;
        }

        button {
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin: 2px;
        }

        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
   
    
    

    <div id="controls">
        <h4>Controls</h4>
        <button onclick="resetView()">Reset View</button><br>
        <button onclick="toggleSpeed()">Toggle Speed</button><br>
        <button onclick="zoomIn()">Zoom In</button><br>
        <button onclick="zoomOut()">Zoom Out</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: true"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; physicallyCorrectLights: true;"
        embedded
        background="color: #000000"
        fog="type: linear; color: #000000; near: 10; far: 50"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Assets -->
        <a-assets>
            <!-- Skybox for space background -->
            <a-mixin id="star" 
                     geometry="primitive: sphere; radius: 0.02" 
                     material="color: white; emissive: white; emissiveIntensity: 0.8">
            </a-mixin>
        </a-assets>

        <!-- Solar System Container - Positioned for optimal viewing -->
        <a-entity id="solar-system" position="0 1.6 -4" scale="1.2 1.2 1.2">
            
            <!-- Sun at the center - Much larger and more prominent -->
            <a-sphere 
                id="sun"
                position="0 0 0" 
                radius="0.5" 
                color="#FDB813"
                material="emissive: #FF6D00; emissiveIntensity: 0.5; shader: standard"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
                sound="src: url(data:audio/wav;base64,)">
                <a-text 
                    value="☉ SUN" 
                    position="0 0.8 0" 
                    align="center" 
                    color="#FFD700"
                    scale="0.8 0.8 0.8"
                    material="emissive: #FFD700; emissiveIntensity: 0.3">
                </a-text>
                <!-- Sun's corona effect -->
                <a-sphere 
                    radius="0.6" 
                    material="color: #FF6D00; opacity: 0.2; transparent: true; side: back"
                    animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000">
                </a-sphere>
            </a-sphere>
            
            <!-- Mercury - Made more visible -->
            <a-entity id="mercury-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
                <a-sphere 
                    position="1.2 0 0" 
                    radius="0.08" 
                    color="#8C7853"
                    material="metalness: 0.3; roughness: 0.7">
                    <a-text 
                        value="☿ Mercury" 
                        position="0 0.15 0" 
                        align="center" 
                        color="white"
                        scale="0.4 0.4 0.4">
                    </a-text>
                </a-sphere>
                <!-- Orbit ring -->
                <a-ring geometry="radiusInner: 1.15; radiusOuter: 1.25" 
                        material="color: #444; opacity: 0.1; transparent: true; side: double"
                        rotation="-90 0 0"></a-ring>
            </a-entity>
            
            <!-- Venus -->
            <a-entity id="venus-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
                <a-sphere 
                    position="1.6 0 0" 
                    radius="0.12" 
                    color="#FFC649"
                    material="metalness: 0.1; roughness: 0.8">
                    <a-text 
                        value="♀ Venus" 
                        position="0 0.2 0" 
                        align="center" 
                        color="white"
                        scale="0.4 0.4 0.4">
                    </a-text>
                </a-sphere>
                <a-ring geometry="radiusInner: 1.55; radiusOuter: 1.65" 
                        material="color: #444; opacity: 0.1; transparent: true; side: double"
                        rotation="-90 0 0"></a-ring>
            </a-entity>
            
            <!-- Earth - More prominent -->
            <a-entity id="earth-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 16000">
                <a-sphere 
                    position="2.0 0 0" 
                    radius="0.13" 
                    color="#6B93D6"
                    material="metalness: 0.1; roughness: 0.9">
                    <a-text 
                        value="🌍 Earth" 
                        position="0 0.22 0" 
                        align="center" 
                        color="white"
                        scale="0.4 0.4 0.4">
                    </a-text>
                    <!-- Moon - Made larger -->
                    <a-entity id="moon-orbit"
                              animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
                        <a-sphere 
                            position="0.25 0 0" 
                            radius="0.035" 
                            color="#C0C0C0"
                            material="metalness: 0.1; roughness: 0.8">
                            <a-text 
                                value="🌙" 
                                position="0 0.06 0" 
                                align="center" 
                                color="white"
                                scale="0.3 0.3 0.3">
                            </a-text>
                        </a-sphere>
                    </a-entity>
                </a-sphere>
                <a-ring geometry="radiusInner: 1.95; radiusOuter: 2.05" 
                        material="color: #444; opacity: 0.1; transparent: true; side: double"
                        rotation="-90 0 0"></a-ring>
            </a-entity>
            
            <!-- Mars -->
            <a-entity id="mars-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
                <a-sphere 
                    position="2.5 0 0" 
                    radius="0.1" 
                    color="#CD5C5C"
                    material="metalness: 0.2; roughness: 0.7">
                    <a-text 
                        value="♂ Mars" 
                        position="0 0.18 0" 
                        align="center" 
                        color="white"
                        scale="0.4 0.4 0.4">
                    </a-text>
                </a-sphere>
                <a-ring geometry="radiusInner: 2.45; radiusOuter: 2.55" 
                        material="color: #444; opacity: 0.1; transparent: true; side: double"
                        rotation="-90 0 0"></a-ring>
            </a-entity>
            
            <!-- Jupiter - Much larger -->
            <a-entity id="jupiter-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
                <a-sphere 
                    position="3.2 0 0" 
                    radius="0.35" 
                    color="#D8CA9D"
                    material="metalness: 0.1; roughness: 0.6">
                    <a-text 
                        value="♃ Jupiter" 
                        position="0 0.5 0" 
                        align="center" 
                        color="white"
                        scale="0.5 0.5 0.5">
                    </a-text>
                    <!-- Jupiter's Great Red Spot -->
                    <a-sphere 
                        position="0.3 0 0" 
                        radius="0.05" 
                        color="#CC4400"
                        material="emissive: #CC4400; emissiveIntensity: 0.2">
                    </a-sphere>
                </a-sphere>
                <a-ring geometry="radiusInner: 3.1; radiusOuter: 3.3" 
                        material="color: #444; opacity: 0.1; transparent: true; side: double"
                        rotation="-90 0 0"></a-ring>
            </a-entity>
            
            <!-- Saturn - Larger with prominent rings -->
            <a-entity id="saturn-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 40000">
                <a-entity position="4.0 0 0">
                    <a-sphere 
                        radius="0.28" 
                        color="#FAD5A5"
                        material="metalness: 0.1; roughness: 0.6">
                        <a-text 
                            value="♄ Saturn" 
                            position="0 0.5 0" 
                            align="center" 
                            color="white"
                            scale="0.5 0.5 0.5">
                        </a-text>
                    </a-sphere>
                    <!-- Saturn's rings - Made more prominent -->
                    <a-torus 
                        radius-outer="0.5" 
                        radius-inner="0.35" 
                        radius-tubular="0.02"
                        color="#C4A484"
                        rotation="90 0 0"
                        material="opacity: 0.8; transparent: true; metalness: 0.3">
                    </a-torus>
                    <a-torus 
                        radius-outer="0.6" 
                        radius-inner="0.55" 
                        radius-tubular="0.01"
                        color="#B8966B"
                        rotation="90 0 0"
                        material="opacity: 0.6; transparent: true">
                    </a-torus>
                </a-entity>
                <a-ring geometry="radiusInner: 3.9; radiusOuter: 4.1" 
                        material="color: #444; opacity: 0.1; transparent: true; side: double"
                        rotation="-90 0 0"></a-ring>
            </a-entity>
            
            <!-- Uranus -->
            <a-entity id="uranus-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 50000">
                <a-sphere 
                    position="4.8 0 0" 
                    radius="0.18" 
                    color="#4FD0E7"
                    material="metalness: 0.2; roughness: 0.4">
                    <a-text 
                        value="⛢ Uranus" 
                        position="0 0.3 0" 
                        align="center" 
                        color="white"
                        scale="0.4 0.4 0.4">
                    </a-text>
                </a-sphere>
                <a-ring geometry="radiusInner: 4.75; radiusOuter: 4.85" 
                        material="color: #444; opacity: 0.1; transparent: true; side: double"
                        rotation="-90 0 0"></a-ring>
            </a-entity>
            
            <!-- Neptune -->
            <a-entity id="neptune-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 60000">
                <a-sphere 
                    position="5.5 0 0" 
                    radius="0.17" 
                    color="#4b70dd"
                    material="metalness: 0.2; roughness: 0.4">
                    <a-text 
                        value="♆ Neptune" 
                        position="0 0.3 0" 
                        align="center" 
                        color="white"
                        scale="0.4 0.4 0.4">
                    </a-text>
                </a-sphere>
                <a-ring geometry="radiusInner: 5.45; radiusOuter: 5.55" 
                        material="color: #444; opacity: 0.1; transparent: true; side: double"
                        rotation="-90 0 0"></a-ring>
            </a-entity>
            
            <!-- Enhanced Asteroid Belt -->
            <a-entity id="asteroid-belt">
                <a-ring geometry="radiusInner: 2.7; radiusOuter: 3.0" 
                        material="color: #8C7853; opacity: 0.3; transparent: true"
                        rotation="-90 0 0"></a-ring>
                <!-- Individual asteroids -->
                <a-sphere position="2.8 0.1 0.1" radius="0.01" color="#8C7853"></a-sphere>
                <a-sphere position="2.7 -0.05 0.15" radius="0.008" color="#8C7853"></a-sphere>
                <a-sphere position="2.9 0.08 -0.1" radius="0.012" color="#8C7853"></a-sphere>
                <a-sphere position="2.85 -0.1 0.2" radius="0.015" color="#8C7853"></a-sphere>
                <a-sphere position="2.75 0.12 -0.15" radius="0.009" color="#8C7853"></a-sphere>
                <a-sphere position="2.95 0.05 0.05" radius="0.011" color="#8C7853"></a-sphere>
            </a-entity>
            
        </a-entity>

        <!-- Enhanced Lighting for better visibility -->
        <a-light type="ambient" color="#202040" intensity="0.3"></a-light>
        <a-light type="directional" position="0 0 0" color="white" intensity="1.2"></a-light>
        <a-light type="point" position="0 2 -2" color="#FFD700" intensity="0.5"></a-light>

        <!-- Camera with better positioning -->
        <a-entity id="camera-rig" position="0 1.6 8">
            <a-camera 
                id="camera"
                wasd-controls="acceleration: 20; fly: true"
                look-controls="pointerLockEnabled: true"
                cursor="rayOrigin: mouse"
                raycaster="objects: .clickable">
            </a-camera>
        </a-entity>
    </a-scene>

    <script>
        let speedMultiplier = 1;
        let currentScale = 1.2;

        // Enhanced interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            const solarSystem = document.querySelector('#solar-system');
            
            // Add click events to planets
            const planets = ['sun', 'mercury-orbit', 'venus-orbit', 'earth-orbit', 'mars-orbit', 'jupiter-orbit', 'saturn-orbit', 'uranus-orbit', 'neptune-orbit'];
            
            planets.forEach(planetId => {
                const planet = document.querySelector('#' + planetId);
                if (planet) {
                    planet.classList.add('clickable');
                    planet.addEventListener('click', function() {
                        const sphere = planet.querySelector('a-sphere') || planet;
                        const originalScale = sphere.getAttribute('scale') || '1 1 1';
                        sphere.setAttribute('animation__scale', 'property: scale; to: 1.8 1.8 1.8; dur: 800; dir: alternate; loop: 1; easing: easeInOutQuad');
                        
                        // Add glow effect
                        const currentMaterial = sphere.getAttribute('material') || {};
                        sphere.setAttribute('animation__glow', 'property: material.emissiveIntensity; to: 0.8; dur: 800; dir: alternate; loop: 1');
                    });
                }
            });

            // Enhanced star field
            function createStarField() {
                for (let i = 0; i < 200; i++) {
                    const star = document.createElement('a-sphere');
                    const x = (Math.random() - 0.5) * 100;
                    const y = (Math.random() - 0.5) * 100;
                    const z = (Math.random() - 0.5) * 100;
                    
                    star.setAttribute('position', `${x} ${y} ${z}`);
                    star.setAttribute('radius', Math.random() * 0.03 + 0.01);
                    star.setAttribute('color', 'white');
                    star.setAttribute('material', `emissive: white; emissiveIntensity: ${Math.random() * 0.8 + 0.2}`);
                    
                    // Random twinkling
                    const twinkleSpeed = Math.random() * 3000 + 1000;
                    star.setAttribute('animation', `property: material.emissiveIntensity; to: ${Math.random() * 0.3 + 0.1}; dur: ${twinkleSpeed}; dir: alternate; loop: true`);
                    
                    scene.appendChild(star);
                }
            }

            // Wait for scene to load
            scene.addEventListener('loaded', function() {
                setTimeout(createStarField, 500);
                console.log('Solar System VR - Fixed Version Loaded!');
            });
        });

        // Control functions
        function resetView() {
            const cameraRig = document.querySelector('#camera-rig');
            cameraRig.setAttribute('animation', 'property: position; to: 0 1.6 8; dur: 1000');
            cameraRig.setAttribute('animation__rotation', 'property: rotation; to: 0 0 0; dur: 1000');
        }

        function toggleSpeed() {
            speedMultiplier = speedMultiplier === 1 ? 3 : speedMultiplier === 3 ? 0.5 : 1;
            
            const orbits = document.querySelectorAll('[id$="-orbit"]');
            orbits.forEach(orbit => {
                const currentAnimation = orbit.getAttribute('animation');
                if (currentAnimation) {
                    const baseDur = parseInt(currentAnimation.match(/dur: (\d+)/)[1]);
                    const newDur = Math.round(baseDur / speedMultiplier);
                    orbit.setAttribute('animation', currentAnimation.replace(/dur: \d+/, `dur: ${newDur}`));
                }
            });
            
            console.log(`Speed set to ${speedMultiplier}x`);
        }

        function zoomIn() {
            currentScale = Math.min(currentScale * 1.2, 5);
            const solarSystem = document.querySelector('#solar-system');
            solarSystem.setAttribute('animation', `property: scale; to: ${currentScale} ${currentScale} ${currentScale}; dur: 500`);
        }

        function zoomOut() {
            currentScale = Math.max(currentScale / 1.2, 0.5);
            const solarSystem = document.querySelector('#solar-system');
            solarSystem.setAttribute('animation', `property: scale; to: ${currentScale} ${currentScale} ${currentScale}; dur: 500`);
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'r':
                case 'R':
                    resetView();
                    break;
                case 's':
                case 'S':
                    toggleSpeed();
                    break;
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                case '_':
                    zoomOut();
                    break;
            }
        });
    </script>
</body>
</html>
