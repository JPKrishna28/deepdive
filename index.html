<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System AR Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supermedium/superframe@master/components/orbit-controls/dist/aframe-orbit-controls-component.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 50, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 50, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #toggleAR {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        #toggleAR:hover {
            background: #45a049;
        }
        
        #toggleAR:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Solar System AR</h3>
        <p>Experience our solar system in 3D or AR!</p>
        <p>The planets orbit around the sun automatically.</p>
        <button id="toggleAR" onclick="toggleARMode()">Switch to AR Mode</button>
    </div>
    
    <div id="instructions">
        <p> Click "Switch to AR Mode" to enable AR<br>
         Allow camera access when prompted<br>
         Point camera at a flat surface<br>
         Use mouse/touch to interact in 3D mode<br>
         Watch the planets orbit the sun!</p>
    </div>

    <a-scene
        id="arScene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        background="color: #000011"
        stats="false">
        
        <a-assets>
            <video id="arVideo" style="display: none;" autoplay playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-entity id="solar-system" position="0 0 -3">
            
            <a-sphere 
                id="sun"
                position="0 0 0" 
                radius="0.3" 
                color="#FDB813"
                material="emissive: #FF6D00; emissiveIntensity: 0.3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
                <a-text 
                    value="Sun" 
                    position="0 0.5 0" 
                    align="center" 
                    color="white"
                    scale="0.5 0.5 0.5">
                </a-text>
            </a-sphere>
            
            <a-entity id="mercury-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
                <a-sphere 
                    position="0.8 0 0" 
                    radius="0.04" 
                    color="#8C7853">
                    <a-text 
                        value="Mercury" 
                        position="0 0.1 0" 
                        align="center" 
                        color="white"
                        scale="0.3 0.3 0.3">
                    </a-text>
                </a-sphere>
            </a-entity>
            
            <a-entity id="venus-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
                <a-sphere 
                    position="1.1 0 0" 
                    radius="0.08" 
                    color="#FFC649">
                    <a-text 
                        value="Venus" 
                        position="0 0.15 0" 
                        align="center" 
                        color="white"
                        scale="0.3 0.3 0.3">
                    </a-text>
                </a-sphere>
            </a-entity>
            
            <a-entity id="earth-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 16000">
                <a-sphere 
                    position="1.4 0 0" 
                    radius="0.09" 
                    color="#6B93D6">
                    <a-text 
                        value="Earth" 
                        position="0 0.15 0" 
                        align="center" 
                        color="white"
                        scale="0.3 0.3 0.3">
                    </a-text>
                    <a-entity id="moon-orbit"
                              animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
                        <a-sphere 
                            position="0.15 0 0" 
                            radius="0.02" 
                            color="#C0C0C0">
                        </a-sphere>
                    </a-entity>
                </a-sphere>
            </a-entity>
            
            <a-entity id="mars-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
                <a-sphere 
                    position="1.8 0 0" 
                    radius="0.06" 
                    color="#CD5C5C">
                    <a-text 
                        value="Mars" 
                        position="0 0.12 0" 
                        align="center" 
                        color="white"
                        scale="0.3 0.3 0.3">
                    </a-text>
                </a-sphere>
            </a-entity>
            
            <a-entity id="jupiter-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
                <a-sphere 
                    position="2.4 0 0" 
                    radius="0.2" 
                    color="#D8CA9D">
                    <a-text 
                        value="Jupiter" 
                        position="0 0.3 0" 
                        align="center" 
                        color="white"
                        scale="0.3 0.3 0.3">
                    </a-text>
                </a-sphere>
            </a-entity>
            
            <a-entity id="saturn-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 40000">
                <a-entity position="3.0 0 0">
                    <a-sphere 
                        radius="0.18" 
                        color="#FAD5A5">
                        <a-text 
                            value="Saturn" 
                            position="0 0.35 0" 
                            align="center" 
                            color="white"
                            scale="0.3 0.3 0.3">
                        </a-text>
                    </a-sphere>
                    <a-torus 
                        radius-outer="0.3" 
                        radius-inner="0.25" 
                        radius-tubular="0.01"
                        color="#C4A484"
                        rotation="90 0 0"
                        material="opacity: 0.7; transparent: true">
                    </a-torus>
                </a-entity>
            </a-entity>
            
            <a-entity id="uranus-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 50000">
                <a-sphere 
                    position="3.6 0 0" 
                    radius="0.12" 
                    color="#4FD0E7">
                    <a-text 
                        value="Uranus" 
                        position="0 0.2 0" 
                        align="center" 
                        color="white"
                        scale="0.3 0.3 0.3">
                    </a-text>
                </a-sphere>
            </a-entity>
            
            <a-entity id="neptune-orbit" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 60000">
                <a-sphere 
                    position="4.2 0 0" 
                    radius="0.11" 
                    color="#4b70dd">
                    <a-text 
                        value="Neptune" 
                        position="0 0.2 0" 
                        align="center" 
                        color="white"
                        scale="0.3 0.3 0.3">
                    </a-text>
                </a-sphere>
            </a-entity>
            
            <a-entity id="asteroid-belt">
                <a-sphere position="2.1 0.1 0.1" radius="0.005" color="#8C7853"></a-sphere>
                <a-sphere position="2.0 -0.05 0.15" radius="0.003" color="#8C7853"></a-sphere>
                <a-sphere position="2.2 0.08 -0.1" radius="0.004" color="#8C7853"></a-sphere>
                <a-sphere position="2.15 -0.1 0.2" radius="0.006" color="#8C7853"></a-sphere>
                <a-sphere position="1.95 0.12 -0.15" radius="0.003" color="#8C7853"></a-sphere>
                <a-sphere position="2.25 0.05 0.05" radius="0.005" color="#8C7853"></a-sphere>
            </a-entity>
            
        </a-entity>

        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        <a-light type="directional" position="0 0 0" color="white" intensity="0.8"></a-light>

        <a-entity 
            id="cameraRig" 
            position="0 1.6 8"
            orbit-controls="
                target: 0 0 0;
                enableDamping: true;
                dampingFactor: 0.1;
                rotateSpeed: 0.1;
                enableZoom: true;
                zoomSpeed: 0.5;
                minDistance: 2;
                maxDistance: 20;
                enablePan: false;
            ">
            <a-camera id="mainCamera"></a-camera>
        </a-entity>
        
        <a-camera id="arCamera" style="display: none;"></a-camera>
    </a-scene>

    <script>
        let isARMode = false;
        let arVideo = null;
        
        function toggleARMode() {
            const scene = document.querySelector('#arScene');
            const cameraRig = document.querySelector('#cameraRig');
            const arCamera = document.querySelector('#arCamera');
            const toggleButton = document.querySelector('#toggleAR');
            const solarSystem = document.querySelector('#solar-system');
            
            if (!isARMode) {
                toggleButton.disabled = true;
                toggleButton.textContent = 'Initializing AR...';
                
                initARMode().then((success) => {
                    if (success) {
                        isARMode = true;
                        cameraRig.style.display = 'none';
                        arCamera.style.display = 'block';
                        solarSystem.setAttribute('position', '0 0 -1.5');
                        scene.setAttribute('background', 'transparent: true; color: rgba(0,0,0,0)');
                        scene.setAttribute('arjs', 'trackingMethod: best; sourceType: webcam; debugUIEnabled: false;');
                        toggleButton.textContent = 'Switch to 3D Mode';
                    } else {
                        toggleButton.textContent = 'Switch to AR Mode';
                    }
                    toggleButton.disabled = false;
                });
            } else {
                isARMode = false;
                cameraRig.style.display = 'block';
                arCamera.style.display = 'none';
                solarSystem.setAttribute('position', '0 0 -3');
                scene.setAttribute('background', 'color: #000011');
                scene.removeAttribute('arjs');
                toggleButton.textContent = 'Switch to AR Mode';
                stopARTracking();
            }
        }
        
        async function initARMode() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera not supported on this device');
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    } 
                });
                
                arVideo = document.querySelector('#arVideo');
                arVideo.srcObject = stream;
                await arVideo.play();
                
                console.log('AR mode initialized successfully');
                return true;
            } catch (error) {
                console.error('Error accessing camera:', error);
                let errorMessage = 'Camera access is required for AR mode. ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Please allow camera permission and try again.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found on this device.';
                } else {
                    errorMessage += 'Please check your camera and try again.';
                }
                
                alert(errorMessage);
                return false;
            }
        }
        
        function stopARTracking() {
            if (arVideo && arVideo.srcObject) {
                const tracks = arVideo.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                arVideo.srcObject = null;
            }
        }

        function checkCameraSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                const toggleButton = document.querySelector('#toggleAR');
                toggleButton.disabled = true;
                toggleButton.textContent = 'AR Not Supported';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            checkCameraSupport();
            
            const planets = ['sun', 'mercury-orbit', 'venus-orbit', 'earth-orbit', 'mars-orbit', 'jupiter-orbit', 'saturn-orbit', 'uranus-orbit', 'neptune-orbit'];
            
            planets.forEach(planetId => {
                const planet = document.querySelector('#' + planetId);
                if (planet) {
                    planet.addEventListener('click', function() {
                        const sphere = planet.querySelector('a-sphere') || planet;
                        sphere.setAttribute('animation__scale', 'property: scale; to: 1.5 1.5 1.5; dur: 500; dir: alternate; loop: 1');
                    });
                }
            });

            function createStars() {
                if (!isARMode) {
                    for (let i = 0; i < 100; i++) {
                        const star = document.createElement('a-sphere');
                        const x = (Math.random() - 0.5) * 40;
                        const y = (Math.random() - 0.5) * 40;
                        const z = (Math.random() - 0.5) * 40;
                        
                        star.setAttribute('position', x + ' ' + y + ' ' + z);
                        star.setAttribute('radius', '0.01');
                        star.setAttribute('color', 'white');
                        star.setAttribute('material', 'emissive: white; emissiveIntensity: 0.5');
                        star.setAttribute('class', 'background-star');
                        star.setAttribute('animation', 'property: material.emissiveIntensity; to: 0.1; dur: 2000; dir: alternate; loop: true');
                        
                        scene.appendChild(star);
                    }
                }
            }

            scene.addEventListener('loaded', function() {
                setTimeout(createStars, 1000);
            });
        });
    </script>
</body>
</html>
